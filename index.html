<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Προώθηση Εξαγωγών και Μάρκετινγκ Αγροδιατροφικών προϊόντων</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f5f8fc 0%, #e2eaf7 100%);
      color: #003366;
      text-align: center;
      padding: 40px 10px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    p {
      font-size: 1em;
      color: #334;
      padding: 0 10px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .chapter {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 300px;
    }

    .chapter button {
      text-decoration: none;
      background: #1976d2;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      flex: 1;
      text-align: center;
      min-width: 100px;
      border: none;
      cursor: pointer;
    }

    .chapter button:hover {
      background: #0d47a1;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #666;
    }

    /* Viewer (iframe container) */
    #viewerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.98);
      z-index: 999;
    }

    #viewerContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 12px;
      right: 14px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
      z-index: 1000;
    }

    #closeBtn:hover {
      background: #c62828;
    }

    @media (max-width: 600px) {
      .chapter {
        max-width: 90%;
        gap: 8px;
      }
      .chapter button {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Προώθηση Εξαγωγών και Μάρκετινγκ Αγροδιατροφικών προϊόντων</h1>
  <p>Επίλεξε κεφάλαιο για να ξεκινήσεις το τεστ ή να δεις τη θεωρία:</p>

  <div class="menu">
    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/SUxfnmuZjL7E4CiU9')">Κεφ1. Τέστ</button>
      <button onclick="openViewer('chapter1_exports.html')">Κεφ1. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/zUBtdGPjZfkbYs6U6')">Κεφ2. Τέστ</button>
      <button onclick="openViewer('chapter2_marketing.html')">Κεφ2. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/QyETAJ6apmNxyLP49')">Κεφ3. Τέστ</button>
      <button onclick="openViewer('chapter3_agrotiki_oikonomia.html')">Κεφ3. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/93cVM7djexr23Cpb7')">Κεφ4. Τέστ</button>
      <button onclick="openViewer('chapter4_agrotiki_politiki.html')">Κεφ4. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/6RRGvahhtUs23wrKA')">Κεφ5. Τέστ</button>
      <button onclick="openViewer('#')">Κεφ5. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/LjfRWEozGrJ1ubQQ8')">Κεφ6. Τέστ</button>
      <button onclick="openViewer('#')">Κεφ6. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/1BbGbtKXNz67WpZL8')">Κεφ7. Τέστ</button>
      <button onclick="openViewer('#')">Κεφ7. Θεωρία</button>
    </div>

    <div class="chapter">
      <button onclick="openViewer('https://forms.gle/9VnQaotzYqdecKBJ6')">Κεφ8. Τέστ</button>
      <button onclick="openViewer('#')">Κεφ8. Θεωρία</button>
    </div>
  </div>

  <footer>
    Εκπαιδευτικό Υλικό – Ερωτήσεις Κατανόησης - by Antarxo © 2025
  </footer>

  <div id="viewerContainer">
    <button id="closeBtn" onclick="closeViewer()">✖</button>
    <iframe id="viewer" src=""></iframe>
  </div>

  <script>
    function openViewer(src) {
      if (src === '#' || !src) return;
      document.getElementById("viewer").src = src;
      document.getElementById("viewerContainer").style.display = "block";
      window.scrollTo(0,0);
    }
    function closeViewer() {
      document.getElementById("viewerContainer").style.display = "none";
      document.getElementById("viewer").src = "";
    }
  </script>

</body>
</html>
